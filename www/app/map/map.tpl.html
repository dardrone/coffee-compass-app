  <ion-nav-buttons side="primary">
    <button class="button" ng-click="vm.centerOnMe()">
      <i class="icon ion-navigate"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ui-gmap-google-map draggable="true" center="vm.map.center" zoom="vm.map.zoom">

  </ion-content>
</ion-view>
