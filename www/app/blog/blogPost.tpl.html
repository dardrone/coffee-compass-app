<ion-view view-title="Blog" ng-controller="blogPostCtrl as vm">
  <ion-content class="has-header">
    <div class="row responsive-sm padding" ng-show="vm.BlogPost.content">
      <div class="col">
        <div class="blogTitle" ng-bind-html="vm.BlogPost.title"></div>
        <span class="">
          <i class="icon ion-ios-calendar-outline"></i> <span ng-bind-html="vm.BlogPost.date | date:'MMM dd, yyyy HH:mm a'"></span>
        </span><br/>
        <span class="">
          <strong>By </strong>
          <span class="positive">{{vm.BlogPost.author.first_name}} {{vm.BlogPost.author.last_name}}</span>
          </span><br/><br/>
        <div class="item-image">
          <div ng-bind-html="vm.BlogPost.content"></div>
        </div>
        <div class="">
          <h3>Share this</h3>
          <div class="button-bar">
            <a class="button button-light icon ion-social-facebook" href="{{vm.BlogPost.url + '?share=facebook'}}" target="_blank"></a>
            <a class="button button-light icon ion-social-twitter" href="{{vm.BlogPost.url + '?share=twitter'}}"></a>
            <a class="button button-light icon ion-social-googleplus" href="{{vm.BlogPost.url + '?share=google-plus-1'}}"></a>
            <a class="button button-light icon ion-social-reddit" href="{{vm.BlogPost.url + '?share=reddit'}}"></a>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
